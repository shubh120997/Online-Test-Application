<div class="container">
    <div class="card ">
        <div class="quiz-header">
            <span style="font-style: cursive;">WELCOME {{user || 'GUEST USER'}}</span>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="question-count">
                <span style="font-style:italic;">Question {{currentQuestion+1}} of {{queList.length}}</span>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="(currentQuestion+1)*10" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="question">
            <h4>{{queList[currentQuestion]?.questionText}}</h4>
        </div>
        <div class="options">
            <ol *ngFor="let option of queList[currentQuestion]?.options">
                <li style="list-style: none;" (click)="getChoices(currentQuestion+1,option.text)">
                    <div class="card" tabindex="0">{{option.text}}

                    </div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-around py-3">
            <button [disabled]="currentQuestion===0" type="button" class="btn btn-primary"
                (click)="preQuestion()">prev</button>
            <button [disabled]="currentQuestion===9" type="button" class="btn btn-primary"
                (click)="nextQuestion()">next</button>
        </div>
    </div>
    <div class="d-flex justify-content-around py-3 ">
        <button [disabled]="currentQuestion===0" type="button" class="btn btn-success" (click)="submit()">submit</button>
    </div>
</div>
