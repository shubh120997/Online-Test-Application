<div class="container">
  <!-- result block -->
  <h3 class="result" style="color:blue"><span> Your Result</span> </h3>
  <div class="card">
    <div class="d-flex justify-content-around py-3">
      <img class="image" src="assets\image\trophy.webp" width="100" height="100">
      <div class="score">
        <h2 style="color:blue;"> Score: {{score}} </h2>
      </div>
      <div class="details">
        <h3 style="color:green;">Correct:{{correctAnswer}}</h3>
        <h3 style="color:red">Wrong:{{wrongAnswer}}</h3>
        <h3 style="color: rgb(251, 255, 0);">Not Attempted:{{NotAttempted}}</h3>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-around py-3 ">
    <button type="button" class="btn btn-success" (click)="changeDisplay()">
      Review 
    </button>
  </div>
  <div class="card " style="display: none;" id="content">
    <hr>
    <pre> <h3 style="color:rgb(25, 0, 255)">Review of Questions</h3> </pre>
    <div class="question">
      <ol *ngFor="let question of questionList index as i">
        <li style="list-style: none">
          <p>{{i+1}}.{{question.questionText}}</p>
          <div class="options">
            <ol *ngFor="let option of question.options index as j">
              <li style="list-style: none">
                <div class="card">{{option.text}}
                  <span class="userArr" *ngFor="let element of choicesArr index as j">
                    <span class="check-ques-equal" *ngIf="i===(element.questionNumber)-1">
                      <span class="fa fa-check-circle aria-hidden= true" id="correct" *ngIf="(option.correct)"> Correct
                      </span>
                      <span class="fa fa-check-circle aria-hidden= true" id="incorrect" *ngIf="(!option.correct)&&(option.text===element.choice)"> Wrong
                      </span>
                    </span>
                  </span>
                </div>
              </li>
            </ol>
          </div>
          <div class="expln">
            <ol>
              <li style="list-style: none  ">
                <div class="card"><b>Explanation:&nbsp;</b>{{question.explanation}}</div>
              </li>
            </ol>
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
